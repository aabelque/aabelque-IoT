apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: iot-ingress
  labels:
    app: wil-playground
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
    traefik.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /app
        backend:
          serviceName: wil-playground
          servicePort: 8888
